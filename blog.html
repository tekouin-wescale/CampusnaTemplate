    <!-- Blog Start -->
    <section class="blogpage-section">
        <div class="container">
            <div class="row" id="blog-posts">
                <!-- Blog posts will be dynamically added here -->
            </div>
        </div>
    </section>
    <!-- Blog End -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("blogs.json")
                .then(response => response.json())
                .then(data => {
                    const blogPosts = document.getElementById("blog-posts");
                    const blogs = data.blogs;
    
                    blogs.forEach(blog => {
                        // Find the image source within the content array
                        const imageSrc = blog.content.find(item => item.type === "image").src;
    
                        const postItem = document.createElement("div");
                        postItem.classList.add("col-lg-6");
                        postItem.innerHTML = `
                            <div class="post-item-1">
                                <img src="${imageSrc}" alt="${blog.title}"> <!-- Use the found image source -->
                                <div class="b-post-details">
                                    <div class="bp-meta">
                                        <a href="#"><i class="icon_clock_alt"></i>${blog.date}</a>
                                    </div>
                                    <h3><a href="single-post.html?id=${blog.id}">${blog.title}</a></h3> <!-- Add the blog ID to the href -->
                                    <a class="read-more" href="single-post.html?id=${blog.id}">Read More<i class="arrow_right"></i></a> <!-- Add the blog ID to the href -->
                                </div>
                            </div>
                        `;
                        blogPosts.appendChild(postItem);
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        });
    </script>
